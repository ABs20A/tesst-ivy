<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>MINI SHOP</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="menu-main">
                <div class="navigation">
                    <ul>
                        <li>Nữ</li>
                        <li>Nam</li>
                        <li>Trẻ Em</li>
                        <li style="color: red;">Sale Tháng 12</li>
                        <li>Bộ Sưu Tập</li>
                        <li>Về Chung Tôi</li>
                    </ul>
                </div>
                <div class="img">
                    <a href="#">
                        <img src="images\logo.png" alt="logo" class="logo">
                    </a>
                </div>
                <div class="search-account">
                    <form class="search">
                        <input type="text" class="search-main" placeholder="Tìm kiếm sản phẩm">
                    </form>

                    <div class="account">
                        <ul>
                            <li><i class='bx bx-headphone' ></i></li>
                            <li><i class='bx bx-user'></i></li>
                            <li><i class='bx bx-shopping-bag' ></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sale-top">
                <ul>
                    <li style="background:#D73831"><a style="margin: 0 auto;">SALE OFF 50%</a></li>
                    <li style="background:#DC633A"><a style="margin: 0 auto;">SALE OFF 30%</a></li>
                    <li style="background:#D73831"><a style="margin: 0 auto;">LAST SALE TỪ 100K</a></li>
                </ul>
            </div>
            <!-- code swip -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                      <a href="">
                        <img src="images\slider01.webp" alt="" class="slider">
                      </a></div>
                  <div class="swiper-slide">
                      <a href="">
                        <img src="images\slider02.webp" alt="" class="slider">
                      </a></div>
                  <div class="swiper-slide">
                      <a href="">
                        <img src="images/slider03.jpg" alt="" class="slider">
                      </a></div>
                  <div class="swiper-slide">
                      <a href="">
                        <img src="images/slider04.jpg" alt="" class="slider">
                      </a></div>
                  <div class="swiper-slide">
                      <a href="">
                        <img src="images/slider05.jpg" alt="" class="slider">
                      </a></div>
                  <div class="swiper-slide">
                      <a href="">
                        <img src="images\slider06.webp" alt="" class="slider">
                      </a></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Swiper JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
        var swiper = new Swiper(".mySwiper", {
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          autoplay: {
        delay: 5000,
      },
        });
    </script>
</body>
</html>
